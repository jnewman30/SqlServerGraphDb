<app-layout>
    <div header>
        <mat-icon>home</mat-icon>
    </div>
    <div content>
        <ngx-charts-force-directed-graph 
            *ngIf="visible"
            [legend]="true"
            legendTitle="People"
            [view]="view"
            [scheme]="colorScheme"
            schemeType="ordinal"
            [links]="graph.links"
            [nodes]="graph.nodes"
            (select)="selectNode($event)">
      </ngx-charts-force-directed-graph>
    </div>
</app-layout>
